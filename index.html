<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="appContainer" class="flex-column">
        <!-- just putting flex will stack the things horizontally -->

        <header>
            <div class="container flex-column flex-center ">
                <!-- center the text inside the container  -->
                <h1>Quick Chat</h1>
                <p class="light-text">Group Chatting</p>
            </div>
        </header>

        <div id="mainContent">
            <section id="login">
                <h2>Get Started</h2>
                <form action="" id="loginForm">
                    <input type="text" name="username" id="usernameInput" placeholder="Username">
                </form>
            </section>

            <section id="chat">
                <div id="messagesList">
                    <div class="message message-right"></div>
                    <div class="message message-left"></div>
                </div>

                <form id="messageForm">

                </form>



            </section>
        </div>

        <!-- section#sect>#division>h2*2 -->
    </div>

    <script src="app.js"></script>
</body>

</html>
